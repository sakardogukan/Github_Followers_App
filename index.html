<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Github Followers</title>
</head>

<body>
    <header class="text-center mt-4">
        <h2>Github Followers</h2>
    </header>

    <main class="container">
    
        <article class="d-flex mx-auto justify-content-center mt-5">
            <div class="input-group w-50 mb-5 gap-3">
                <input type="text" class="form-control" placeholder="Github's username" aria-label="Github's username"
                    aria-describedby="button-addon2" id="searchText" autofocus />
                <button class="btn btn-warning" type="button" id="button">
                    Get Followers
                </button>
            </div>
        </article>
    
        <section class="row row-cols-1 row-cols-md-3 g-4 cards" id="cards">
        </section>

    </main>

    <footer class="footer">
        Designed By Doğukan © Feb 2024
    </footer>

    <script src="app.js"></script>
    
</body>

</html>
